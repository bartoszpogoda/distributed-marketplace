<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}"
          rel="stylesheet" media="screen" />
    <script src="../static/js/jquery-3.2.1.min.js"
		th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Products</title>
</head>
<body>

<div class="container">

    <div>
        <h1 th:text="${appName}"></h1>

        <div class="row vertical-align">
            <div class="col-md-4">
                <h2>Products</h2>
            </div>
        </div>

        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Marketplace ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr th:each="product: ${products}">
                <td th:text="${product.id}" />
                <td th:text="${product.marketplaceId}" />
                <td th:text="${product.title}" />
                <td th:text="${product.description}" />
                <td th:text="${product.quantity}" />
                <td th:text="${product.priceMinor / 100}" />
            </tr>
        </table>
    </div>

    <div>
        <div class="row vertical-align">
            <div class="col-md-4">
                <h2>Orders</h2>
            </div>
        </div>

        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Total</th>
                <th>Products</th>
                <th>Client first name
                <th>Client family name</th>
                <th>Client email</th>
                <th>Shipping address</th>
            </tr>
            <tr th:each="order: ${orders}">
                <td th:text="${order.id}" />
                <td th:text="${order.totalMinor / 100}" />
                <td>
                    <p th:each="entry: ${order.entries}">
                        [<span th:text="${entry.product.id}"></span>] <span th:text="${entry.product.title}"></span> x <span th:text="${entry.quantity}"></span>
                    </p>
                </td>
                <td th:text="${order.clientFirstName}" />
                <td th:text="${order.clientFamilyName}" />
                <td th:text="${order.clientEmail}" />
                <td th:text="${order.clientAddress}" />
            </tr>
        </table>
    </div>


</div>

<table>

</table>
</body>
</html>
