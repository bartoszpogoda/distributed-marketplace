<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}"
          rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/7019385119.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>Products</title>
</head>
<body>

<div class="container" style="margin-top: 50px;">




    <div class="row jumbotron">
        <div class="col-8 offset-2">

            <div style="text-align: center;">
                <h3> Product details </h3>
            </div>

            <form th:action="@{/products/form}" th:object="${product}" method="post">
                <input th:field="*{id}" type="hidden">
                <input th:field="*{marketplaceId}" type="hidden">
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input th:field="*{quantity}" type="number" class="form-control" id="quantity" placeholder="0">
                    </div>
                </div>
                <!--<div class="form-group row">-->
                    <!--<label for="priceMinor" class="col-sm-2 col-form-label">Price (in minor currency)</label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<input th:field="*{priceMinor}" type="number" class="form-control" id="priceMinor" placeholder="0">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group row">
                    <label for="priceMajor" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-5">
                        <input th:field="*{priceMajor}" type="number" class="form-control" id="priceMajor" placeholder="0">
                    </div>
                    <label for="priceMinor" class="col-sm-2 col-form-label">z≈Ç</label>
                    <div class="col-sm-3">
                        <input th:field="*{priceMinor}" type="number" class="form-control" id="priceMinor" placeholder="0">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10" style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="#" th:href="@{/dashboard}"
                           class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>

        </div>

    </div>


</div>

</body>
</html>
